<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="check_radio.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="check">
      <input type="checkbox" id="check1" name="check1">
      <label for="check1">Check me! 1</label>
    </div>
    <div class="check">
      <input type="checkbox" id="check2" name="check2">
      <label for="check2">Check me! 2</label>
    </div>
  </div>

  <div class="container">
    <div class="radio">
      <input type="radio" id="radio1" name="radio">
      <label for="radio1">Click me! 1</label>
    </div>
    <div class="radio">
      <input type="radio" id="radio2" name="radio">
      <label for="radio2">Click me! 2</label>
    </div>
  </div>
</body>
</html>
